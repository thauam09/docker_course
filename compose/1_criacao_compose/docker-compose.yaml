version: '3.3'

services:
    db: # Container de MySQL
      image: mysql:5.7 # FROM MySQL:5.7
      volumes:
        - db_data:/var/lib/mysql
      restart: always
      environment: 
        MYSQL_ROOT_PASSWORD: wordpress
        MYSQL_DATABASE: wordpress
        MYSQL_USER: thaua
        MYSQL_PASSWORD: thaua
        
    wordpress: 
        depends_on: 
            - db
        image: wordpress:latest
        ports: 
            - "8000:80"
        restart: always
        environment: 
            WORDPRESS_DB_HOST: db:3306
            WORDPRESS_DB_USER: thaua
            WORDPRESS_DB_PASSWORD: thaua
            WORDPRESS_DB_NAME: wordpress
volumes:
    db_data: {}
